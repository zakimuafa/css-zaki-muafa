<!DOCTYPE html>
<html>
<head>
    <style>
        .static-element {
            position: static;
        }
        .relative-element {
            position: relative;
            top: 50px;
            left: 30px;
        }
        .absolute-element {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        .fixed-element {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
    <body>
        <div class="static-element">Static Element</div>
        <div class="relative-element">Relative Element</div>
        <div class="absolute-element">Absolute Element</div>
        <div class="fixed-element">Fixed Element</div>
    </body>
</head>

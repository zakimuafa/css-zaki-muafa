<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box {
            margin: 20px;
            border: 2px solid black;
        }
        .box-with-padding {
            padding: 20px;
            border: 2px solid black;
        }
        .box-with-border {
            border: 2px solid black;
        }
        .box-with-dimensions {
            width: 200px;
            height: 150px; 
            border: 2px solid black           
        }
        .box-with-box-sizing {
            width: 200px;
            height: 150px;
            padding: 10px;
            border: 2px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <P>this is a box with margin.</P>
    </div>

    <div class="box-with-padding">
        <P>this is a box with padding.</P>
    </div>

    <div class="box-with-border">
        <P> this is a box with border.</P>
    </div>

    <div class="box-with-dimensions">
        <P>this is a box with width and height.</P>
    </div>

    <div class="box-with-box-sizing">
        <P>this is abox with box-sizing.</P>
    </div>
</body>
</html>

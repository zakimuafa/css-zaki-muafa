<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color: green;
        }
        .my-class {
            font-weight: bold;
        }
        #my-id {
            text-decoration: underline;
        }
        [type="submit"] {
            background-color: red;
        }
        p.highlight {
            background-color: green;
        }
    </style>
</head>
</html>
<body>
    <h1>Zaki muafa</h1>
    <p class="my-class"> This paraghrap has a class.</p>
    <p id="my-id">This paraghrap has an ID.</p>
    <input type="text" value="Input field">
    <input type="submit" value="Submit button">
    <p class="highlight">This paraghrap is highlighted</p>
</body>
</html>
